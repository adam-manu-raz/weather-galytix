<h1>Weather - Galytix</h1>

<section style="display: inline-flex">
    <table matSort (matSortChange)="sortData($event)">
        <tr>
            <th mat-sort-header="country">Country</th>
            <th mat-sort-header="iso2">ISO 2</th>
            <th mat-sort-header="iso3">ISO 3</th>
        </tr>

        @for (con of sortedCountries; track con) {
            <tr (click)="selectCon(con)" [ngStyle]="{'background-color': selectedCountry.iso2 == con.iso2 ? 'aliceblue' : ''}">
                <td>{{con.country}}</td>
                <td>{{con.iso2}}</td>
                <td>{{con.iso3}}</td>
            </tr>
        }
    </table>

    <app-country-detail [country]="selectedCountry"></app-country-detail>
</section>

<router-outlet />
